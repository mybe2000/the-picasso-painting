<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Picasso Painting</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .vl {
        position: absolute;
        height: 350px;
        margin-left: -3px;
        border-left:10px solid white;
        top: 0;
        left: 50%;
      }
      </style>
  </head>
  <body>
    <header>
      <h1>The Picasso Painting</h1>
    </header>
    <main>
      <div class="sun1-center">
        <div class="sun1"></div>
      </div>
        <div class="sun2"></div>
      </div>
      <div class="sun3"></div>
      <div class="sun4" style="background-color:blueviolet"></div>
      <div class="vl"></div>
      <div class="vl2"></div>
      <div class="box"></div>
      <div class="triangle1"></div>
      <div id="push" class="triangle2"></div>
        <form action="purchase.html">
            <h2 style="color: red">Purchase a digitial copy</h2>
            <p>Please provide your full name and e-mail address</p>
            <label for="fname">First Name: </label><input type="text" id="fname" />
            <label for="lname">Last Name: </label>
            <input type="text" id="lname" />
            <br />
            <br />
            <label for="email">E-mail address: </label>
            <input type="email" id="email" />
          <input type="submit" value="submit" name="copy">
        </form>
    </main>
  </body>
</html>
